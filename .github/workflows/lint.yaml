name: Lint

on:
  pull_request:
  workflow_dispatch:
  workflow_call:

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up PDM
        uses: pdm-project/setup-pdm@v3
        with:
          python-version: "3.12"
          cache: true

      - name: Install dependencies
        run: |
          pdm sync -d

      - name: Run ruff
        run: |
          pdm lint

  mypy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up PDM
        uses: pdm-project/setup-pdm@v3
        with:
          python-version: "3.12"
          cache: true

      - name: Install dependencies
        run: |
          pdm sync -d

      - name: Run mypy
        run: |
          pdm typecheck

  formatting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up PDM
        uses: pdm-project/setup-pdm@v3
        with:
          python-version: "3.12"
          cache: true

      - name: Install dependencies
        run: |
          pdm sync -d

      - name: Run formatter
        run: |
          pdm format:check
